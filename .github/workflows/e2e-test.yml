name: E2E Tests

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: E2E Testing
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      CI: true
      BETTER_AUTH_SECRET: ci-test-secret-not-for-production
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Check CI database config
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::warning::DATABASE_URL secret is not set. Build will run in fallback mode and DB-backed pages may have reduced coverage."
          fi

      - name: Create .env.local
        run: |
          echo "# E2E Test Environment" > .env.local
          echo "NODE_ENV=production" >> .env.local
          # 添加其他必要的环境变量（如果需要）

      - name: Build application
        run: pnpm run build

      - name: Run E2E tests
        run: pnpm exec playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      # PR comment 功能暂时禁用（需要额外权限配置）
      # 测试结果可通过 Actions artifacts 查看
