name: E2E Tests

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: E2E Testing
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Create .env.local
        run: |
          echo "# E2E Test Environment" > .env.local
          echo "NODE_ENV=production" >> .env.local
          # æ·»åŠ å…¶ä»–å¿…è¦çš„ç¯å¢ƒå˜é‡ï¼ˆå¦‚æœéœ€è¦ï¼‰

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Run E2E tests
        run: pnpm exec playwright test
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResultsPath = 'playwright-report/index.html';
            
            let message = '## ğŸ­ E2E Test Results\n\n';
            
            if (fs.existsSync(testResultsPath)) {
              message += 'âœ… E2E tests completed. Check the artifacts for detailed report.\n\n';
              message += `[View Full Report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;
            } else {
              message += 'âŒ E2E tests failed to generate report.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
