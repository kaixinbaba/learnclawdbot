  <text x="220" y="655" fill="#E6EDF3" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="26" font-weight="600">home-manager switch --flake .#user</text>
  <text x="220" y="696" fill="#8B949E" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="24">OpenClaw runtime in Nix mode, with deterministic config and fast rollback.</text>

  <rect x="1218" y="184" width="200" height="44" rx="22" fill="#7EE787" fill-opacity="0.14" stroke="#7EE787" stroke-opacity="0.5"/>
