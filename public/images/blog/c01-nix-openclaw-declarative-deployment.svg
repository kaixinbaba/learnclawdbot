    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#7EE787"/>
      <stop offset="1" stop-color="#4EA8DE"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <circle cx="1400" cy="120" r="260" fill="#4EA8DE" fill-opacity="0.12"/>
  <circle cx="220" cy="820" r="300" fill="#7EE787" fill-opacity="0.08"/>

  <rect x="116" y="120" width="1368" height="660" rx="28" fill="url(#card)" stroke="#C9D1D9" stroke-opacity="0.12"/>

  <rect x="178" y="182" width="230" height="46" rx="23" fill="#0D1117" stroke="#7EE787" stroke-opacity="0.55"/>
  <text x="293" y="211" text-anchor="middle" fill="#7EE787" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="22" font-weight="700">C01 · User Case</text>

  <text x="178" y="320" fill="white" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="72" font-weight="800">nix-openclaw</text>
  <text x="178" y="396" fill="white" fill-opacity="0.95" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="52" font-weight="700">Declarative Deployment</text>

  <text x="178" y="478" fill="#C9D1D9" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="28" font-weight="500">Pinned dependencies · Home Manager · launchd/systemd · Rollback ready</text>

